<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-edit"></i> User Information Form</h2>
        <form id="userForm" method="POST" netlify netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="userForm">

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="telegramUsername">Telegram Username:</label>
            <input type="text" id="telegramUsername" name="telegramUsername" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
        <div id="confirmationMessage" style="display: none;">
            <h2>Thank you for submitting your information!</h2>
            <p id="userInfo"></p>
            <p id="userComments"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
