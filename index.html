<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yhatdan O'tish</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-edit"></i> Ro'yhatdan O'tish</h2>
        <!-- Ensure form attributes are correct -->
        <form id="userForm" name="userForm" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <!-- The hidden input for Netlify form handling -->
            <input type="hidden" name="form-name" value="userForm">
            <input type="hidden" name="bot-field" style="display:none;">
            
            <label for="firstName">Ism:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Familiya:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="age">Yosh:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Jinsi:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Erkak</option>
                <option value="female">Ayol</option>
                <option value="gay">Gay</option>
            </select>

            <label for="telegramUsername">Telegram Foydalanuvchi nomi:</label>
            <input type="text" id="telegramUsername" name="telegramUsername" required>

            <label for="comments">Komentaria:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Tasdiqlash</button>
        </form>
        <div id="confirmationMessage" style="display: none;">
            <h2>Ro'yhsatga olindngiz, e'tiboringiz uchun rahmat!</h2>
            <p id="userInfo"></p>
            <p id="userComments"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
